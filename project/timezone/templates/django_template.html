{% load tz %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Django Template Timezone Test</title>
  </head>
  <body>
    {% get_current_timezone as TIME_ZONE %}
    <div>{{TIME_ZONE}}</div>
    <div>
      <span>localtime on</span>
      <span>{% localtime on %} {{now}} {% endlocaltime %}</span>
    </div>
    <div>
      <span>localtime off</span>
      <span>{% localtime off %} {{now}} {% endlocaltime %}</span>
    </div>
    <script>
      setTimeout(() => location.reload(), 1000);
    </script>
  </body>
</html>
